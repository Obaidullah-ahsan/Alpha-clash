<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat font-[poppins] bg-center">
        <section id="home-screen" class="text-white flex flex-col min-h-screen justify-center items-center">
            <div class="flex flex-col items-center gap-7">
                <h1 class="font-[anton]  text-9xl">ALPHABET CLASH</h1>
                <p class="font-[poppins] text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn text-xl">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class="flex flex-col items-center pt-24 gap-20 hidden">
            <div
                class="artboard artboard-horizontal phone-6 rounded-2xl border-[20px] border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white font-[poppins] px-5 pb-3 rounded-b-xl">Don't watch keyboard while
                        playing...</p>
                </div>
                <div class="flex justify-center items-center h-3/4">
                    <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-2 my-1 w-full">
                    <kbd id="q" class="kbd kbd-lg">q</kbd>
                    <kbd id="w" class="kbd kbd-lg">w</kbd>
                    <kbd id="e" class="kbd kbd-lg">e</kbd>
                    <kbd id="r" class="kbd kbd-lg">r</kbd>
                    <kbd id="t" class="kbd kbd-lg">t</kbd>
                    <kbd id="y" class="kbd kbd-lg">y</kbd>
                    <kbd id="u" class="kbd kbd-lg">u</kbd>
                    <kbd id="i" class="kbd kbd-lg">i</kbd>
                    <kbd id="o" class="kbd kbd-lg">o</kbd>
                    <kbd id="p" class="kbd kbd-lg">p</kbd>
                </div>
                <div class="flex justify-center gap-2 my-1 w-full">
                    <kbd id="a" class="kbd kbd-lg">a</kbd>
                    <kbd id="s" class="kbd kbd-lg">s</kbd>
                    <kbd id="d" class="kbd kbd-lg">d</kbd>
                    <kbd id="f" class="kbd kbd-lg">f</kbd>
                    <kbd id="g" class="kbd kbd-lg">g</kbd>
                    <kbd id="h" class="kbd kbd-lg">h</kbd>
                    <kbd id="j" class="kbd kbd-lg">j</kbd>
                    <kbd id="k" class="kbd kbd-lg">k</kbd>
                    <kbd id="l" class="kbd kbd-lg">l</kbd>
                </div>
                <div class="flex justify-center gap-2 my-1 w-full">
                    <kbd id="z" class="kbd kbd-lg">z</kbd>
                    <kbd id="x" class="kbd kbd-lg">x</kbd>
                    <kbd id="c" class="kbd kbd-lg">c</kbd>
                    <kbd id="v" class="kbd kbd-lg">v</kbd>
                    <kbd id="b" class="kbd kbd-lg">b</kbd>
                    <kbd id="n" class="kbd kbd-lg">n</kbd>
                    <kbd id="m" class="kbd kbd-lg">m</kbd>
                    <kbd id="/" class="kbd kbd-lg">/</kbd>
                </div>
            </div>
            <div class="flex justify-between w-1/2">
                <button class="btn bg-[#894189] px-7 text-[20px] border-0 rounded-full text-white">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button onclick="score()" class="btn bg-[#360490] px-7 text-[20px] border-0 rounded-full text-white">
                    Score
                    <img src="images/score.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white flex flex-col items-center gap-4 bg-[#FFFFFF3D] p-8 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn text-xl">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/alpha-clash.js"></script>
</body>

</html>
